{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="col-md-6">
            <ul style="list-style: none;color: red;">
                {% for message in messages %}
                    <li>
                        {{ message }}
                    </li>
                {% endfor %}
            </ul>


            <form method="post" enctype="multipart/form-data">

                {% csrf_token %}
                <br>

                {{ form.as_p }}
                {% if obj %}
                    <a href="/articles/{{ obj.slug }}">{{ obj.title }} - {{ obj.content }}</a>
                {% else %}
                    <br>
                    <div class="d-grid gap-2">
                        <button type="submit" style="Background: #b0c4de; color: grey;" class="btn btn-primary">Create
                            Article
                        </button>
                    </div>
                    <br>
                    </form>
                {% endif %}
        </div>
    </div>


{% endblock %}
